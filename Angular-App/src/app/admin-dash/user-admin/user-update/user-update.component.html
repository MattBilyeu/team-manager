<form (ngSubmit)="updateUser(u)" #u="ngForm">
    <div class="group">
        <label for="name">Name</label>
        <input 
            type="text"
            id="name"
            name="name"
            ngModel
            required
        >
    </div>
    <div class="group">
        <label for="email">New Email</label>
        <input 
            type="email"
            id="newEmail"
            name="newEmail"
            ngModel
            required
        >
    </div>
    <div style="display: none">
        <input type="text" id="oldEmail" name="oldEmail" ngModel [value]="user.email">
    </div>
    <div class="group">
        <label for="password">New Password</label>
        <input 
            type="text"
            id="password"
            name="password"
            ngModel
            required
        >
    </div>
    <div class="group">
        <label for="role">Role</label>
        <select name="role" id="role" ngModel required value="Admin">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Peer Reviewer">Peer Reviewer</option>
            <option value="Member">Member</option>
        </select>
    </div>
    <div class="group">
        <label for="teamId">teamId</label>
        <select name="teamId" id="teamId" ngModel required>
            <option [value]="team._id" *ngFor="let team of teams">{{ team.name }}</option>
        </select>
    </div>
    <button type="submit" [disabled]="!u.valid">Create User</button>
</form>
