<p>escalations works!</p>
<div class="container">
    <div class="formContainer">
        <form (ngSubmit)="addEscalation(e)" #e="ngForm">
            <div class="group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" ngModel required>
            </div>
            <div class="group">
                <label for="note">Note:</label>
                <textarea name="note" id="note" ngModel required cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Add Escalation</button>
        </form>
    </div>
    <div class="escalation" *ngFor="let e of escalations; let i = index" (click)="selectEscalation(i)">
        <div class="group">
            <label for="title">Title:</label>
            <p>{{ e.escalation.title }}</p>
            <label for="note">Last note:</label>
            <p>{{ e.escalation.note }}</p>
            <label for="owner">Owner</label>
            <p>{{ e.escalation.ownerId }}</p>
        </div>
        <button>View</button>
    </div>
</div>
<div class="container" *ngIf="selectedEscalationIndex">
    <app-escalation-detail [index]="selectedEscalationIndex"></app-escalation-detail>
</div>
