<div class="container" *ngIf="packagedUpdates.length > 0">
    <h3>New Update</h3>
    <div class="subcontainer" *ngFor="let p of packagedUpdates; let i = index">
        <h3>{{ p.update.category }}</h3>
        <p>{{ p.update.text }}</p>
        <button (click)="acknowledgeUpdate(p.index, i)">Acknowledge</button>
    </div>
</div>
