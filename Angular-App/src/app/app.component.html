<header>
  <nav *ngIf="loggedIn">
    <div class="pageButtons">
      <button (click)="routeToDash()">Dashboard</button>
      <button (click)="routeToUpdates()" *ngIf="loginService.user.role !== 'Admin'">Updates</button>
      <button (click)="routeToTips()" *ngIf="loginService.user.role !== 'Admin'">Tips</button>
      <button (click)="routeToChangePassword()">Change Password</button>
    </div>
    <div class="pageButtons">
      <button (click)="logOut()">Logout</button>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
