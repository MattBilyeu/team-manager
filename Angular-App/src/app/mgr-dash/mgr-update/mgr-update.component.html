<p>create-update works!</p>
<div class="container">
    <div class="subcontainer">
        <form (ngSubmit)="addUpdate(u)" #u="ngForm">
            <div class="group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" ngModel required>
            </div>
            <div class="group">
                <label for="text">Text:</label>
                <textarea name="text" id="text" cols="30" rows="10" ngModel required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="subcontainer" *ngFor="let u of packagedUpdates; let i = index">
        <div class="group">
            <h3>{{ u.update.category }}</h3>
            <p>{{ u.update.text }}</p>
            <p>Not Acknowledged by:</p>
            <ul>
                <li *ngIf="u.notAcknowledged.length === 0">Acknowledged by All Members</li>
                <li *ngFor="let memberName of u.notAcknowledged">{{ memberName }}</li>
            </ul>
        </div>
        <button (click)="removeUpdate(i)">Remove Update</button>
    </div>
</div>
